<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Wordpress</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- contenitore pagina -->
    <div class="container debug">

        <!-- header -->
        <header>
            <div class="header-top mb-20">
                <div id="logo-container">
                    <img src="img/logo.png" alt="logo sito">
                </div>
                <nav class="navbar">
                    <ul>
                        <li><a href="#">features</a></li>
                        <li><a href="#">editorials</a></li>
                        <li><a href="#">environment</a></li>
                        <li><a href="#">blog</a></li>
                        <li><a href="#">shop</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header-bottom mb-20"></div>
        </header>
        <!-- /header -->



        <!-- main -->
        <main class="clearfix">

            <!-- titolo pagina -->
            <div class="main-title mb-20"></div>
            <!-- /titolo pagina -->

            <!-- colonna sinistra -->
            <aside class="col-left float"></aside>
            <!-- /colonna sinistra -->

            <!-- colonna centrale -->
            <div class="main-content float"></div>
            <!-- /colonna centrale -->

            <!-- colonna destra -->
            <aside class="col-right float mb-20"></aside>
            <!-- /colonna destra -->

        </main>
        <!-- /main -->



        <!-- footer -->
        <footer>

        </footer>
        <!-- /footer -->



    </div>
    <!-- /contenitore pagina -->

</body>
</html>
