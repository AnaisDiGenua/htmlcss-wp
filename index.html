<html lang="en">
<head>

    <title>Struttura Wordpress</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- contenitore pagina -->
    <div class="container debug">

        <header>
            <div class="header-top mb-20"></div>
            <div class="header-bottom mb-20"></div>
        </header>
        <!-- /header -->



        <!-- main -->
        <main class="clearfix">

            <!-- titolo pagina -->
            <div class="main-title mb-20"></div>
            <!-- /titolo pagina -->

            <!-- colonna sinistra -->
            <aside class="col-left float"></aside>
            <!-- /colonna sinistra -->

            <!-- colonna centrale -->
            <div class="main-content float"></div>
            <!-- /colonna centrale -->

            <!-- colonna destra -->
            <aside class="col-right float mb-20"></aside>
            <!-- /colonna destra -->

        </main>
        <!-- /main -->



        <!-- footer -->
        <footer>

        </footer>
        <!-- /footer -->



    </div>
    <!-- /contenitore pagina -->
